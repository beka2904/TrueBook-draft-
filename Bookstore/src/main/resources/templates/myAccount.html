
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span th:text="#{label.account}"></span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo.png" class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		<img class="img-responsive" src="/image/wood.png"
			style="margin-top: -75px;" />

		<div class="row" style="margin-top: 60px;">
			<div class="col-xs-9 col-xs-offset-3">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li th:classappend="${classActiveNewAccount}? 'active'"><a
						href="#tab-1" data-toggle="tab"><span style="color: red;" th:text="#{label.reg}"></span></a></li>
					<li th:classappend="${classActiveLogin}? 'active'"><a
						href="#tab-2" data-toggle="tab"><span style="color: red;" th:text="#{label.log}"></span></a></li>
				</ul>

				<!-- Tab panels -->
				<div class="tab-content">

					<!-- create new user pane -->
					<div class="tab-pane fade" id="tab-1"
						th:classappend="${classActiveNewAccount}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<div class="alert alert-info" th:if="${emailSent}" th:text="#{label.emad}"></div>
									<form th:action="@{/newUser}" method="post">
										<div class="form-group">
											<label for="newUsername" th:text="#{label.username}"></label>&nbsp;<span
												style="color: red;" th:if="${usernameExists}" th:text="#{label.err}"></span> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #828282" th:text="#{label.here}"></p>
										</div>

										<div class="form-group">
											<label for="email">* Email Address: </label><span
												style="color: red;" th:if="${emailExists}" th:text="#{label.ema}"></span> <input
												required="required" type="text" class="form-control"
												id="email" name="email" />
											<p style="color: #828282" th:text="#{label.long}"></p>
										</div>

										<button type="submit" class="btn btn-primary" th:text="#{label.create}"></button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- log in -->
					<div class="tab-pane fade" id="tab-2"
						th:classappend="${classActiveLogin}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<div th:if="${param.error != null}" style="color:red;" th:text="#{label.nop}"></div>
									<form th:action="@{/login}" method="post">
										<div class="form-group">
											<label for="username" th:text="#{label.username}"></label> <input
												required="required" type="text" class="form-control"
												id="username" name="username" />
											<p style="color: #828282" th:text="#{label.here}"></p>
										</div>

										<div class="form-group">
											<label for="password" th:text="#{label.pwd}"></label> <input
												required="required" type="password" class="form-control"
												id="password" name="password" />
											<p style="color: #828282" th:text="#{label.paslog}"></p>
										</div>

										<button type="submit" class="btn btn-primary">Log in</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end of container -->
<div th:replace="common/header :: footer"/>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
